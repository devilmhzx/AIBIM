* GLOBAL:
    ENABLED                 =   true
    TO_FILE                 =   true
    TO_STANDARD_OUTPUT      =   true
    FORMAT                  =   "[%level | %datetime] | %msg"
    FILENAME                =   "d:\\logs\\log_%datetime{%Y%M%d}.log"
    MILLISECONDS_WIDTH      =   3
    PERFORMANCE_TRACKING    =   false
    MAX_LOG_FILE_SIZE       =   1048576
    LOG_FLUSH_THRESHOLD     =   0
	
	
* DEBUG:
    FILENAME                =   "d:\\logs\\debug_log_%datetime{%Y%M%d}.log"
	
* ERROR:
    FILENAME                =   "d:\\logs\\error_log_%datetime{%Y%M%d}.log"

* INFO:
    FILENAME                =   "d:\\logs\\info_log_%datetime{%Y%M%d}.log"

